<mat-toolbar style="background-color: #6495ED;" class="px-4 fixed-top">
    <div class="container d-flex align-items-center justify-content-between w-100">

        <span class="navbar-brand fw-bold text-white">Document Me</span>

        <button [matMenuTriggerFor]="profileMenu" class="bg-transparent border-0 p-0 text-white">
            <span class="d-flex align-items-center gap-2">
                <div class="rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 2.25rem; aspect-ratio: 1; font-size: 0.85rem; background-color: white; color: #6495ED;">
                    {{ initials$ | async }}
                </div>
                <span class="fw-semibold">{{ fullName$ | async }}</span>
            </span>
        </button>
        <mat-menu #profileMenu="matMenu" xPosition="before" yPosition="below">
            <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>

    </div>
</mat-toolbar>
