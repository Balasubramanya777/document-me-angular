<main class="auth-wrapper">
    <form class="auth-card" novalidate>
        <h2 class="title">Sign Up</h2>

        <label class="label" for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" class="input" />

        <label class="label" for="password">Password</label>
        <input id="password" type="password" placeholder="Create a password" class="input" />

        <label class="label" for="confirm">Re-enter Password</label>
        <input id="confirm" type="password" placeholder="Re-enter password" class="input" />

        <button type="submit" class="btn">Sign Up</button>
    </form>
</main>
