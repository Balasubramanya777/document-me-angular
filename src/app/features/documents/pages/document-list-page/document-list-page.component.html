<div class="d-flex align-items-center gap-2 m-3 justify-content-end">
  <div class="input-group" style="width:40%;">
    <input type="text" class="form-control" placeholder="Search...">
    <button class="btn btn-outline-primary" type="button" title="Search">
      <i class="bi bi-search"></i>
    </button>
  </div>

  <button (click)="create()" class="btn btn-outline-primary me-5" title="Create Document">
    <i class="bi bi-plus"></i>
  </button>
</div>


<div class="table-responsive mx-2">
  <table class="table border table-hover ">
    <thead class="table-light">
      <tr>
        <th style="width:40%">Title</th>
        <th style="width:20%">Last Seen</th>
        <th style="width:30%">Created By</th>
        <th style="width:10%" class="text-center align-middle">Action</th>
      </tr>
    </thead>

    <tbody>
      @for (document of documents$ | async; track document.documentId) {
      <tr>
        <td style="width:40%">{{ document.title }}</td>
        <td style="width:20%">{{ document.lastSeenAt }}</td>
        <td style="width:30%">{{ document?.user?.firstName }} {{document?.user?.lastName}}</td>
        <td style="width:10%" class="text-center align-middle">
          <button type="button" class="btn btn-outline-primary">
            <i class="bi bi-pencil"></i>
          </button>
        </td>
      </tr>
      } @empty {
      <tr>
        <td colspan="3">No records found</td>
      </tr>
      }
    </tbody>
  </table>
</div>
