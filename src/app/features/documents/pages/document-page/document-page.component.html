<div class="d-flex flex-column align-items-center google-background mt-3">

  <div class="position-relative w-100 my-3 px-4 d-flex justify-content-center align-items-center">
    <button (click)="back()" title="Back"
      class="btn btn-outline-danger rounded-circle btn-sm d-flex align-items-center justify-content-center position-absolute start-0 ms-4">
      <i class="bi bi-arrow-left fs-6"></i>
    </button>

    <div [formGroup]="form" style="width: 60%;">
      <input #titleInput type="text" class="form-control text-truncate text-center shadow-sm px-4 py-2 bg-white rounded"
        placeholder="Title" formControlName="title" (blur)="onTitleBlur()"
        [class.is-invalid]="form.controls['title'].touched && form.controls['title'].invalid" />

      <div class="invalid-feedback text-center">
        {{ form.controls['title'].errors?.['errorMessage'] }}
      </div>

    </div>

  </div>


  <div class="container-fluid px-0" style="width: 60%;">

    <div class="toolbar d-flex flex-wrap align-items-center gap-1 p-2 border rounded mb-2 bg-white">
      <button class="btn btn-sm btn-outline-secondary" [class.active]="isActive('bold')" (click)="toggleBold()"
        title="Bold">
        <i class="bi bi-type-bold"></i>
      </button>

      <button class="btn btn-sm btn-outline-secondary" [class.active]="isActive('italic')" (click)="toggleItalic()"
        title="Italic">
        <i class="bi bi-type-italic"></i>
      </button>

      <button class="btn btn-sm btn-outline-secondary" [class.active]="isActive('underline')"
        (click)="toggleUnderline()" title="Underline">
        <i class="bi bi-type-underline"></i>
      </button>

      <button class="btn btn-sm btn-outline-secondary" [class.active]="isActive('strike')" (click)="toggleStrike()"
        title="Strikethrough">
        <i class="bi bi-type-strikethrough"></i>
      </button>

      <button class="btn btn-sm btn-outline-secondary" [class.active]="isActive('highlight')"
        (click)="toggleHighlight()" title="Highlight">
        <i class="bi bi-highlighter"></i>
      </button>

      <div class="vr mx-1"></div>

      <button class="btn btn-sm btn-outline-secondary" (click)="toggleBulletList()" title="Bullet List">
        <i class="bi bi-list-ul"></i>
      </button>

      <button class="btn btn-sm btn-outline-secondary" (click)="toggleOrderedList()" title="Ordered List">
        <i class="bi bi-list-ol"></i>
      </button>

      <div class="ms-auto small text-muted">
        {{ charCount }} chars â€¢ {{ wordCount }} words
      </div>
    </div>
  </div>

  <div #editor class="editor-container" (click)="focusEditor($event)"></div>

</div>
