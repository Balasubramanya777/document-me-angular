<div class="document-page-wrapper d-flex flex-column align-items-center google-background">

  <div
    class="d-flex align-items-center justify-content-between gap-2 shadow-sm px-4 title-page my-1 py-2 bg-white rounded">

    <input #titleInput type="text" class="form-control text-truncate flex-grow-1 me-2 title-input"
      placeholder="Title" />

    <div class="d-flex gap-2 flex-shrink-0">
      <button data-bs-toggle="tooltip" title="Back"
        class="btn btn-outline-danger rounded-circle btn-sm d-flex align-items-center justify-content-center">
        <i class="bi bi-arrow-left fs-6"></i>
      </button>

      <button data-bs-toggle="tooltip" title="Share"
        class="btn btn-outline-success rounded-circle btn-sm d-flex align-items-center justify-content-center">
        <i class="bi bi-share fs-6"></i>
      </button>

      <button data-bs-toggle="tooltip" title="Save"
        class="btn btn-outline-primary rounded-circle btn-sm d-flex align-items-center justify-content-center">
        <i class="bi bi-save fs-6"></i>
      </button>
    </div>

  </div>

  <!-- <div class="col-12 col-md-11 col-lg-7">
    <div #editor></div>
  </div> -->


  <div class="container-fluid px-0">

    <div class="toolbar d-flex flex-wrap align-items-center gap-1 p-2 border rounded mb-2 bg-light">
      <!-- Text formatting -->
      <button class="btn btn-sm btn-outline-secondary" [class.active]="isActive('bold')" (click)="toggleBold()"
        title="Bold">
        <i class="bi bi-type-bold"></i>
      </button>

      <button class="btn btn-sm btn-outline-secondary" [class.active]="isActive('italic')" (click)="toggleItalic()"
        title="Italic">
        <i class="bi bi-type-italic"></i>
      </button>

      <button class="btn btn-sm btn-outline-secondary" [class.active]="isActive('underline')"
        (click)="toggleUnderline()" title="Underline">
        <i class="bi bi-type-underline"></i>
      </button>

      <button class="btn btn-sm btn-outline-secondary" [class.active]="isActive('strike')" (click)="toggleStrike()"
        title="Strikethrough">
        <i class="bi bi-type-strikethrough"></i>
      </button>

      <button class="btn btn-sm btn-outline-secondary" [class.active]="isActive('highlight')"
        (click)="toggleHighlight()" title="Highlight">
        <i class="bi bi-highlighter"></i>
      </button>

      <div class="vr mx-1"></div>

      <!-- Lists -->
      <button class="btn btn-sm btn-outline-secondary" (click)="toggleBulletList()" title="Bullet List">
        <i class="bi bi-list-ul"></i>
      </button>

      <button class="btn btn-sm btn-outline-secondary" (click)="toggleOrderedList()" title="Ordered List">
        <i class="bi bi-list-ol"></i>
      </button>

      <!-- Push character count to right -->
      <div class="ms-auto small text-muted">
        {{ charCount }} chars â€¢ {{ wordCount }} words
      </div>
    </div>

    <div #editor class="editor"></div>
  </div>


</div>

<button (click)="goBack()">Back</button>
